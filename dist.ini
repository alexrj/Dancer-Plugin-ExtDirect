name    = Dancer-Plugin-ExtDirect
author  = Alessandro Ranellucci <aar@cpan.org>
license = Perl_5
copyright_holder = Alessandro Ranellucci

[@Basic]
[ManifestSkip]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[@Git]
allow_dirty = dist.ini
allow_dirty = CHANGES
allow_dirty = README.pod

[ChangelogFromGit]

[Git::NextVersion]
first_version = 1.00

[Repository]

[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]
[PodWeaver]

[Bugtracker]
web = https://github.com/alexrj/Dancer-Plugin-ExtDirect/issues

[Test::Compile]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs]
Dancer          = 1.3072
JSON            = 2.53
